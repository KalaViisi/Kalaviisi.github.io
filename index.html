<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 15px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="background">
    <div class="card">

      <table>
        <tr>
          <td>

            <div class="text">
              <h1>Get <a class="insights">insights</a> that help your business grow.</h1>

              <p class="paragraph">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
              </p>

              <div class="h1-and-text">
                <h1 class="h1-numbers">10k+</h1>
                <a class="a-numbers">Companies</a>
              </div>

              <div class="h1-and-text">
                <h1 class="h1-numbers">314</h1>
                <a class="a-numbers">Templates</a>
              </div>

              <div class="h1-and-text">
                <h1 class="h1-numbers">12M+</h1>
                <a class="a-numbers">Queries</a>
              </div>

            </div>
          </td>

          <td class="td"></td>

        </tr>
      </table>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">KalaViisi</a>.
    </div>

  </div>
</body>

</html>
